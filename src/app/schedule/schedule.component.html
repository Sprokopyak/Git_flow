<table>
  <caption>
    <span>Epam FE Lab #7</span>
    <button class="caption-action" (click)="addLesson()">Add</button>
  </caption>
  <thead>
    <tr>
      <th>#</th>
      <th>Topic</th>
      <th>Date</th>
      <th>Lecturer</th>
      <th align="center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <app-lesson *ngFor="let lesson of lessons; let i = index"
      [lesson]="lesson"
      [index]="i"
      (lessonRemoved)="lessonRemoved($event)"
      (lessonChanged)="lessonChanged($event)">
    </app-lesson>
  </tbody>
</table>
